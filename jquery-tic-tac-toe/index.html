<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css" type="text/css" />
  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="line-container vertical-bar">
      <span class="hidden vertical left"></span>
      <span class="hidden vertical middle"></span>
      <span class="hidden vertical right"></span>
    </div>
    <div class="line-container horizontal-bar">
      <span class="hidden horizontal top"></span>
      <span class="hidden horizontal middle"></span>
      <span class="hidden horizontal bottom"></span>
    </div>
    <div class="line-container diagonal-bar">
      <span class="hidden diagonal LT-RB"></span>
      <span class="hidden diagonal RT-LB"></span>
    </div>
    <table>
      <tr>
        <td id="slot1"></td>
        <td id="slot2"></td>
        <td id="slot3"></td>
      </tr>
      <tr>
        <td id="slot4"></td>
        <td id="slot5"></td>
        <td id="slot6"></td>
      </tr>
      <tr>
        <td id="slot7"></td>
        <td id="slot8"></td>
        <td id="slot9"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
